<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div style="height:100px"class="col-md-8 bg-primary">      
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div style="height: 500px;" class="col-md-8 border">
            <form action="{:url('save')}" enctype="multipart/form-data" method="post">
                <div class="mb-3 mt-3">
                    <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
                    <label>名称:</label>
                    <input type="text" name="name" value="{$Teacher->getData('name')}" />
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">请选择你要添加的图片</label>
                    <input class="form-control" type="file" name="teacher" id="formFile">
                </div> 
                <div class="mb-3 mt-3">
                    <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
                    <label>内容:</label>
                    <textarea type="text" name="content" rows="5" value="{$Teacher->getData('content')}"></textarea>
                </div>
                    <input type="hidden" name="create_time" value="{:time()}" />
                    <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
