{extend name="manage"/}
{block name="title"}
组织结构
{/block}
{block name="content"}
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
              <div class="col-md-4">
                <div class=" mt-3 text-center">
                    <a href="{:url('Shou/index')}" class="btn btn-primary">主页</a>
                </div>  
            </div>
            <hr />
            <table class="table table-hover table-bordered ">
                <tr class="bg-primary-subtle info">
                    <th>序号</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
                {volist name="organizations" id="organization" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td><img style="width: 360px;" src="./../image/{$organization->getData('path')}"/></td>
                    <td>
                	<a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $organization->getData('id'))}">编辑</a>
                    </td>
                </tr>
                {/volist}
            </table>
            {/block}
        </div>
    </div>
  {/block}
