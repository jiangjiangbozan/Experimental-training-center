{extend name="manage"/}
{block name="title"}
中心展示
{/block}
{block name="content"}
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">

                <div class="col-md-4 text-center">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                    <a href="{:url('Index/index')}" class="btn btn-primary">主页</a>
                </div>
                
            </div>
            <hr />
            <table class="table table-hover table-bordered ">
                <tr class="bg-primary-subtle info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
                {volist name="shows" id="show" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$show->name}</td>
                    <td><img style="width: 360px;" src="./../image/{$show->getData('path')}"/></td>
                    <td>
                	<a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $show->getData('id'))}">编辑</a>
                    &nbsp;&nbsp;
                    <a class="btn btn-danger btn-sm" href="{:url('delete?id=' . $show->getData('id'))}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <div id="demo0">
                {$shows->render()}
            </div>
            {/block}
        
        </div>
    </div>
    
  {/block}
