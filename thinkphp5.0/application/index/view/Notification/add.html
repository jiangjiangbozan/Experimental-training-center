<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div style="height:100px"class="col-md-8 bg-primary">      
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div style="height: 500px;" class="col-md-8 border">
            <form action="{:url('save')}" method="post" enctype="multipart/form-data">
                <div>
                    <div>
                        <label>作者:</label>
                    </div>
                    <input style="width: 85%;" type="text" name="author" value="{:$author}"/>
                </div>
                <div>
                    <div>
                        <label>资料来源:</label>
                    </div>
                    <input style="width: 85%;" type="text" name="source" value="{:$source}"/>
                </div>
                <div>
                    <div>
                        <label>名称:</label>
                    </div>
                    <input style="width: 85%;" type="text" name="title" value="{:$title}"/>
                </div>
                <div>
                    <label>内容:</label>
                </div>
                <div>
                    <textarea name="content" rows="10" cols="70" value="{:$content}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">请选择你要添加的图片</label>
                    <input class="form-control" type="file" name="image" id="formFile">
                </div> 
                <div class="form-group form-check">
                    <label for="state">是否置顶：</label>
                    <input type="radio" name="state" value="1" id="state1" {eq name="Notification->getData('state')" value="1"}checked="checked"{/eq}/><label for="state1">置顶</label>
                    <input type="radio" name="state" value="0" id="state2" {eq name="Notification->getData('state')" value="0"}checked="checked"{/eq}/><label for="state0">不置顶</label>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
