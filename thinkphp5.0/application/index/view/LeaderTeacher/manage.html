{extend name="manage"/}
{block name="title"}
领导团队
{/block}
{block name="content"}
<div class="row">
  <div class="col-md-12">
      <hr />
      <div class="row">
        <form class="d-flex mb-3" role="search">
          <input name="title" style="width: 300px;" class="form-control me-2" type="search" placeholder="标题..." aria-label="Search">
          <button class="btn btn-primary" type="submit">搜索</button>
        </form>
        <div>
            <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
            <a href="{:url('Index/index')}" class="btn btn-primary">主页</a>
        </div> 
      </div>
      <hr />
      <table class="table table-hover table-bordered ">
          <tr class="bg-primary-subtle info">
              <th>序号</th>
              <th>名称</th>
              <th>内容</th>
              <th>操作</th>
          </tr>
          {volist name="leaderteachers" id="image" key="key"}
          <tr>
              <td>{$key}</td>
              <td>{$image->getData('name')}</td>
              <td><img style="width: 360px;" src="/index/image/{$image->getData('path')}"/></td>
              <td>
            <a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $image->getData('id'))}">编辑</a>
              &nbsp;&nbsp;
              <a class="btn btn-danger btn-sm" href="{:url('delete?id=' . $image->getData('id'))}">删除</a>
              </td>
          </tr>
          {/volist}
      </table>
      <div id="demo0">
        {$leaderteachers->render()}
      </div>
  </div>
</div>
</div>
{/block}
