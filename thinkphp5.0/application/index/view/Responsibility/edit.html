<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>岗位职责</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
            top:30%;
        }
        .input-wrap {
  width: 100%; /* 设置input的宽度 */
  word-wrap: break-word; /* 允许在边界处断开单词 */
}
    </style>
</head>

<body class="container">
    <div class="center">
        <div class="col-md-12">
            <form action="{:url('update')}" method="post">
            <div class="mt-3">
                <label>序号:</label>
                {$Responsibility->getData('id')}
            </div>
                <div>
                    <label>岗位名称:</label>
                </div>
                <input style="width: 85%;" type="text" name="name" value="{$Responsibility->getData('name')}" />
            </div>
            <div>
                <label>岗位职责:</label>
            </div>
            <div>
                <textarea name="content" rows="10" cols="70">{$Responsibility->getData('content')}</textarea>
            </div>
            <div>
                <div>
                    <label>联系电话:</label>
                </div>
                <input style="width: 85%;" type="text" name="tel" value="{$Responsibility->getData('tel')}" />
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
            </form>
        </div>
    </div>
</body>
