<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div style="height:100px"class="col-md-8 bg-primary">      
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div style="height: 500px;" class="col-md-8 border">
            <form action="{:url('insert')}" method="post">
            
                <div>
                    <div>
                        <label>岗位名称:</label>
                    </div>
                    <input style="width: 85%;" type="text" name="name" value="{:$name}"/>
                </div>
                <div>
                    <label>岗位职责:</label>
                </div>
                <div>
                    <textarea name="content" rows="10" cols="70" value="{:$content}"></textarea>
                </div>
                <div>
                    <div>
                        <label>联系电话:</label>
                    </div>
                    <input style="width: 85%;" type="text" name="tel" value="{:$tel}"/>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
