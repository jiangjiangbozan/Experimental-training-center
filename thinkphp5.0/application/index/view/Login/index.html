<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href=".\index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</head>
<body>
  <div style="height: 20px;"></div>
  <div class="container">
    <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
          <form action="{:url('loginout')}" method="post">
            <button type="submit" class="btn btn-primary">注销</button>
          </form>
        </div>
    </div>
    <form action="{:url('login')}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">账号</label>
        <input type="text" class="form-control" id="name" name="name" value="{:$name}">
      </div>
      <div class="mb-3">
        <label for="passwords" class="form-label">密码</label>
        <input type="password" class="form-control" id="passwords" name="passwords" value="{:$passwords}">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
        <label class="form-check-label" for="remember_me">记住我</label>
      </div>
      <button type="submit" class="btn btn-primary">登录</button>
    </form>
  </div>
</body>
</html>
