{extend name="manage"/}
{block name="title"}
中心布局
{/block}
{block name="content"}

      
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
              <div class="col-md-4">
                <div class="col-md-4 text-center">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                    <a href="{:url('Shou/index')}" class="btn btn-primary">主页</a>
                </div>
                
            </div>
            <hr />
            <table class="table table-hover table-bordered ">
                <tr class="bg-primary-subtle info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>内容</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                {volist name="layouts" id="layout" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$layout->name}</td>
                    <td><img style="width: 360px;" src="./../image/{$layout->getData('path')}"/></td>
                    <td>{$layout->getData('create_time')}</td>
                    <td>
                	<a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $layout->getData('id'))}">编辑</a>
                    &nbsp;&nbsp;
                    <a class="btn btn-danger btn-sm" href="{:url('delete?id=' . $layout->getData('id'))}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            {$layouts->render()}
            {/block}
        
        </div>
    </div>
    
  {/block}
