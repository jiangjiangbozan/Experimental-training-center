{extend name="manage"/}
{block name="title"}
管理制度
{/block}
{block name="content"}

      
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                    <a href="{:url('Index/index')}" class="btn btn-primary">主页</a>
                </div>
                
            </div>
            <hr />
            <table class="table table-hover table-bordered ">
                <tr class="bg-primary-subtle info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
                {volist name="manages" id="manage" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$manage->getData('name')}</td>
                    <td>
                        <span class="d-inline-block text-truncate" 
                            style="color:#0D2D34;
                            font-size: 15px;
                            line-height: 23px;
                            max-width: 150px;">
                            {$manage->getData('content')}
                        </span>
                    </td>
                    <td><a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $manage->getData('id'))}">编辑</a>
                        &nbsp;&nbsp;
                    </td>
                </tr>
                {/volist}
            </table>
    
            
            {$manages->render()}
            {/block}
        
        </div>
    </div>
    
  {/block}
