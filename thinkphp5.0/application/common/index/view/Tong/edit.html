<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理制度</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
            top:30%;
        }
    </style>
</head>

<body class="container">
    <div class="center">
        <div class="col-md-12">
            <form action="{:url('update')}" method="post">
            <div class="mb-3 mt-3">
                <input type="hidden" name="id" value="{$Tong->getData('id')}">
                <label>名称:</label>
                <input type="text" name="name" value="{$Tong->getData('name')}" />
            </div>
            <div class="mb-3">
                <label>内容:</label>
                <textarea type="text" name="content" rows="5" value="{$Tong->getData('content')}"></textarea>
            </div>
            <input type="hidden" name="create_time" value="{:time()}" />
            <div>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
